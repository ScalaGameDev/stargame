      <td>

      <td>
        <div id="starinfo" class="sidebar">

            <strong><span id="star-name"></span></strong><br/>

          </tr>
          <tr>
          <td>
          <span id="planets"></span>

          </tr>
          </table>
        </div>

          <tr>
          <td id='fleetContent-2' />

          <tr>

          </table>

      </tr>
      <tr>
      
      </tr>
    </table>
  </div>
